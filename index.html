<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Profile Statistics</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="stylesheet/mystyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="stats-container">
            <i class="fa-solid fa-briefcase icon fa-3x"></i>
            <div class="counter" data-ceil="15"> 15 </div>
            <h4>Years Experience</h4>

        </div>
        <div class="stats-container">
            <i class="fa-solid fa-cloud icon fa-3x"></i>
            <div class="counter" data-ceil="150"> 150</div>
            <h4>Website Made</h4>

        </div> 
        <div class="stats-container">
            <i class=" fab fa-apple icon fa-3x"></i>
            <div class="counter" data-ceil="27"> 27</div>
            <h4>Apps Made</h4>

        </div>
        <script src="scripts/myscript.js"> </script>
    </body>
        
</html>
